<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesmen Jawaban Konsul</title>
    <!-- <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./plugins/sidebar-nav/dist/sidebar-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/colors/megna-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/fontawesome-6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/fontawesome-6.4.2/css/v4-shims.css" rel="stylesheet">
</head>
<body>

  <div class="m-l-20 m-r-20">

    <h2 class="text-center m-t-20 m-b-20">
    Jawaban Konsul (ASSESMEN PRA SEDASI / PRA ANESTESI)
   </h2>

  <div class="row m-t-20">
    <h3 class="box-title b-b">Pemeriksaan Fisik</h3>

    <div class="col-md-3">
      
      <div class="form-group">
        <label class="control-label" for="tinggiForm">Tinggi</label>
        <div class="input-group">
          <input type="text" class="form-control" id="tinggiForm" aria-describedby="tinggiFormStatus" placeholder="Tinggi pasien">
          <span class="input-group-addon">cm</span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="beratForm">Berat</label>
        <div class="input-group">
          <input type="text" class="form-control" id="beratForm" aria-describedby="beratFormStatus" placeholder="Berat Badan Pasien">
          <span class="input-group-addon">kg</span>
        </div>
      </div>

    </div>

    <div class="col-md-3">

      <div class="form-group">
        <label class="control-label" for="sadarForm">Kesadaran</label>
          <input type="text" class="form-control" id="sadarForm" aria-describedby="sadarFormStatus" placeholder="Tingkat Kesadaran Pasien">
      </div>

      <div class="form-group">
        <label class="control-label" for="nadiForm">Nadi</label>
        <div class="input-group">
          <input type="text" class="form-control" id="nadiForm" aria-describedby="nadiFormStatus" placeholder="Denyut Nadi">
          <span class="input-group-addon">bpm</span>
        </div>
      </div>

    </div>

    <div class="col-md-6">

      <div class="form-group has-feedback">
        <label for="inputTD" class="control-label">Tekanan Darah</label>
        <div class="input-group">
          <input type="text" class="form-control input-mask" id="inputTDS" null="false" name="tensi_sitolik" placeholder="Tekanan Darah Sitolik" value="" data-original-title="" title="">
          <div class="input-group-addon">/</div>
          <input type="text" class="form-control input-mask" id="inputTDD" null="false" name="tensi_diastolik" placeholder="Tekanan Darah Diastolik" value="" data-original-title="" title="">
          <div class="input-group-addon">mmHg</div>
        </div>
        <span class="form-control-feedback"></span>
      </div>

         <div class="form-group">
          <label class="control-label" for="nafasForm">Pernafasan</label>
          <div class="input-group">
            <input type="text" class="form-control" id="nafasForm" aria-describedby="nafasFormStatus">
            <span class="input-group-addon">x/menit</span>
          </div>
        </div>

    </div>

  </div>

  <div class="row">
   <h3 class="box-title b-b">Keadaan Umum</h3>
    <small class="text-danger">Diisi Oleh Dokter</small>

    <div class="form-group">
			<label for="kebiasaan" class="control-label">Kebiasaan</label>
			<div class="checkbox checkbox-info m-t-0">
				<input id="kebiasaan" type="checkbox" name="kebiasaan[]">
				<label for="kebiasaan"> Merokok > 20 Batang/Hari</label>
			</div>
		</div>

    <div class="form-group">
			<label for="riwayat" class="control-label"> Riwayat Alergi</label>
			<div class="checkbox checkbox-info m-t-0">
				<input id="Rmakanan" type="checkbox" name="riwayat[]">
				<label for="Rmakanan"> Makanan</label>
				<input id="Robat" type="checkbox" name="riwayat[]">
				<label for="Robat" class="m-l-20"> Obat</label>
			</div>
		</div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="" class="form-check-label text-center">Riwayat Penyakit Diderita</label>
        <textarea class="form-control" name="ada" id="penyakitInText" rows="3" placeholder="Sebutkan Jika ada"></textarea>
      </div>
    </div>  

    <div class="col-md-6">
        <div class="form-group">
          <label for="" class="form-check-label text-center">Riwayat Penyakit Keluarga</label>
          <textarea class="form-control" name="ada" id="pkeluargaInText" rows="3" placeholder="Sebutkan Jika ada"></textarea>
        </div>
    </div>

    <div class="col-md-6">
          <div class="form-group">
            <label for="" class="control-label">Riwayat Sedasi Sebelumnya</label>
            <textarea class="form-control areaText" name="sedasi" rows="3"></textarea>
          </div>
        </div>
    </div>

  <div class="row">
   <h3 class="box-title b-b">Kajian Gangguan Sistem Yang Ada  </h3>
    <h5 class="m-b-20">Identifikasi masalah airway yang mungkin mempengaruhi type sedasi yang digunakan</h5>
    <div class="row">
      <div class="col-md-4">
        <div>
          <label for="" class="form-check-label">Malampati </label>
          <div>
            <label class="radio-inline p-l-0 m-0 m-r-10">
              <div class="radio radio-info">
                <input type="radio" name="malampati" id="malampati1" value="1" checked>
                <label for="malampati1">1</label>
              </div>
            </label>

            <label class="radio-inline p-l-0 m-0 m-r-10">
              <div class="radio radio-info">
                <input type="radio" name="malampati" id="malampati2" value="2">
                <label for="malampati2">2</label>
              </div>
            </label>

            <label class="radio-inline p-l-0 m-0 m-r-10">
              <div class="radio radio-info">
                <input type="radio" name="malampati" id="malampati3" value="3">
                <label for="malampati3">3</label>
              </div>
            </label>

            <label class="radio-inline p-l-0 m-0 m-r-10">
              <div class="radio radio-info">
                <input type="radio" name="malampati" id="malampati4" value="4">
                <label for="malampati4">4</label>
              </div>
            </label>
          </div>

        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label" for="mobilisasi">Mobilisasi Leher</label>
          <input type="text" class="form-control" id="mobilisasi" aria-describedby="mobilisasiFormStatus">
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label" for="gigi">Gigi Palsu/Ompong</label>
          <input type="text" class="form-control" id="gigi" aria-describedby="gigiFormStatus">
        </div>
      </div>


    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label" for="JantungForm">Bunyi Jantung</label>
          <input type="text" class="form-control" id="JantungForm" name="" aria-describedby="JantungFormStatus">
        </div>
      </div>


      <div class="col-md-4">
        <label> Murmur</label>

        <div>
          <label class="radio-inline p-l-0 m-0 m-r-10">
            <div class="radio radio-info">
              <input type="radio" name="murmur" id="murmurtidakAda" value="Tidak Ada" checked>
              <label for="murmurtidakAda">Tidak Ada</label>
            </div>
          </label>

          <label class="radio-inline p-l-0 m-0 m-r-10">
            <div class="radio radio-info">
              <input type="radio" name="murmur" id="murmurAda" value="Ada">
              <label for="murmurAda">Ada</label>
            </div>
          </label>
        </div>

      </div>


      <div class="col-md-4">
        <label> Gallop </label>
        <div>
          <label class="radio-inline p-l-0 m-0 m-r-10">
            <div class="radio radio-info">
              <input type="radio" name="gallop" id="gallopTidakAda" value="tidak_ada" checked>
              <label for="gallopTidakAda">Tidak Ada</label>
            </div>
          </label>

          <label class="radio-inline p-l-0 m-0 m-r-10">
            <div class="radio radio-info">
              <input type="radio" name="gallop" id="gallopAda" value="ada">
              <label for="gallopAda">Ada</label>
            </div>
          </label>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">

        <div class="form-group">
						<label for="inputBatuk" class="control-label">Batuk</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="batuk" id="BatukTidakAda" value="Tidak Ada" checked>
									<label for="BatukTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="batuk" id="BatukAda" value="Ada">
									<label for="BatukAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>

        <div class="form-group">
						<label for="inputSesak" class="control-label">Sesak Nafas</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="sesak_nafas" id="SesakTidakAda" value="Tidak Ada" checked>
									<label for="SesakTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="sesak_nafas" id="SesakAda"  value="Ada">
									<label for="SesakAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>

      </div>

      <div class="col-md-3">

        <div class="form-group">
						<label for="inputHamil" class="control-label">Sedang Hamil</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="hamil" id="HamilTidakAda" value="Tidak Ada" checked>
									<label for="HamilTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="hamil" id="HamilAda" value="Ada">
									<label for="HamilAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>


        <div class="form-group">
						<label for="inputMuntah" class="control-label">Muntah</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="muntah" id="MuntahTidakAda" value="Tidak Ada" checked>
									<label for="MuntahTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="muntah" id="MuntahAda" value="Ada">
									<label for="MuntahAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>
      

      </div>

      <div class="col-md-3">

        <div class="form-group">
						<label for="inputPingsan" class="control-label">Pingsan</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="pingsan" id="PingsanTidakAda" value="Tidak Ada" checked>
									<label for="PingsanTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="pingsan" id="PingsanAda" value="Ada">
									<label for="PingsanAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>


        <div class="form-group">
						<label for="inputStroke" class="control-label">Stroke</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="stroke" id="StrokeTidakAda" value="Tidak Ada" checked>
									<label for="StrokeTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="stroke" id="StrokeAda" value="Ada">
									<label for="StrokeAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>

      </div>

      <div class="col-md-3">

        <div class="form-group">
						<label for="inputKejang" class="control-label">Kejang</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="kejang" id="KejangTidakAda" value="Tidak Ada" checked>
									<label for="KejangTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="kejang" id="KejangAda"  value="Ada">
									<label for="KejangAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>

        <div class="form-group">
						<label for="inputTulang" class="control-label">Kelainan Tulang Belakang</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="tulang_belakang" id="TulangTidakAda" value="Tidak Ada" checked>
									<label for="TulangTidakAda">Tidak Ada </label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="tulang_belakang" id="TulangAda" value="Ada">
									<label for="TulangAda">Ada</label>
								</div>
							</label>							

						</div>
				</div>

      </div>

    </div>

    <div class="m-t-20 m-b-20">
      <div class="form-group">
        <label for="inputSedasi" class="control-label">
          Merencanakan type dan level sedasi yang akan digunakan berdasarkan prosedur yang akan dilakukan
          <div class="m-t-10 m-b-10">
            <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Sedasi Ringan">Sedasi Ringan</button>

            <button type="button" class="btn btn-sm btn-info btn-isian-riwayat" data-input="Sedasi Sedang">Sedasi Sedang</button>

            <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Sedasi Dalam">Sedasi Dalam</button>

          </div>
        </label>
        <textarea id="inputSedasi" class="form-control" rows="3" name="Sedasi_pasien_anastesi"></textarea>
      </div>
    </div>

    <div class="form-group">
						<label for="inputHasilTindakan" class="control-label">Hasil Assement Tindakan Kedokteran</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="hasil_assesmen_tindakan" id="AsessmenSetuju" value="Assement Setuju" checked>
									<label for="AsessmenSetuju">Assesment Setuju</label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="hasil_assesmen_tindakan" id="AsessmenTidakSetuju" value="Assement Tidak Setuju">
									<label for="AsessmenTidakSetuju">Assement Tidak Setuju</label>
								</div>
							</label>	
              
              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="hasil_assesmen_tindakan" id="tindakanDokter" value="Tindakan Dokter">
									<label for="tindakanDokter">Tindakan Dokter</label>
								</div>
							</label>

						</div>
				</div>

  </div>



  <div class="row">
    <div class="col-md">

    </div>

    <div class="row">
      <div class="col-md">
        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label for="penunjangForm">Pemeriksaan Penunjang (tulis yang patologi)</label>
              <textarea class="form-control" id="penunjangForm" rows="3"></textarea>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="konsultasiForm">Konsultasi</label>
              <textarea class="form-control" id="konsultasiForm" rows="3"></textarea>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="keteranganForm">Keterangan</label>
              <textarea class="form-control" id="keteranganForm" rows="3"></textarea>
            </div>
          </div>


        </div>

      </div>

    </div>


    <div class="row">
      <h3 class="box-title b-b">ASA CLASSIFICATION</h3>

      <div class="form-group">
						<label for="inputAsa" class="control-label">Asa Classification</label>
						<div class="radio-list">

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="asa" id="Asa1" value="1" checked>
									<label for="Asa1">1</label>
								</div>
							</label>

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="asa" id="Asa2" value="2">
									<label for="Asa2">2</label>
								</div>
							</label>	

							<label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="asa" id="Asa3" value="3">
									<label for="Asa3">3</label>
								</div>
							</label>		
              
              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="asa" id="Asa4" value="4">
									<label for="Asa4">4</label>
								</div>
							</label>	

              <label class="radio-inline p-l-0 m-0 m-r-10">
								<div class="radio radio-info">
									<input type="radio" name="asa" id="Asa5" value="5">
									<label for="Asa5">5</label>
								</div>
							</label>	

						</div>
				</div>

      <div class="col-md">
        <div class="form-group">
          <label for="penyulitForm">Penyulit</label>
          <textarea class="form-control" id="penyulitForm" rows="3"></textarea>
        </div>
      </div>

    </div>


  </div>

    
  </div>

  

</body>
<script src="./plugins/jquery/jquery.min.js"></script>
<script src="./js/customs.js"></script>

</html>
