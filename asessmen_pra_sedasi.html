<body>
 <div class="container">

        <h2 class="text-center m-t-30 m-b-30">
            Asesmen Pra Anastesi
        </h2>
        
        <form>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label>No. RM</label>
                        <input type="text" class="form-control" placeholder="RM01" disabled>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" class="form-control" placeholder="Nama Pasien" disabled>

                </div>

                        <input type="text" class="form-control" placeholder="01/01/2023" disabled>

            <div class="row">

                <label class="radio-inline p-l-0 m-0 m-r-10">

                                        <label for="anamnesaPasien">Pasien</label>
                                    </div>
                                </label>

                                <label class="radio-inline p-l-0 m-0 m-r-10">
                                    <div class="radio radio-info">
                                        <input type="radio" name="anamnesa" id="anamnesaKeluarga" value="Keluarga">
                                        <label for="anamnesaKeluarga">Keluarga</label>
                                    </div>
                                </label>							

                            </div>
                    </div>
            </div>
              
            <div class="row">
                <div class="form-group">
                    <label for="" class="form-check-label text-center">Riwayat Anestesi</label>
                    <textarea class="form-control" name="ada" id="riwayatInText" rows="3" placeholder="Sebutkan Jika ada"></textarea>
                </div>
              </div>

            <div class="row">
              <div class="form-group">
                <label for="" class="form-check-label text-center">Komplikasi</label>
                <textarea class="form-control" name="ada" id="komplikasiInText" rows="3" placeholder="Sebutkan Jika ada"></textarea>
              </div>
              </div>

            <div class="row">

                <label for="" class="control-label">Obat-obatan yang sedang di konsumsi</label>
                <textarea class="form-control" name="obat" rows="3" placeholder="Sebutkan Jika ada"></textarea>
            </div>
            </div>

            <div class="row">

                <textarea class="form-control" name="ada" id="alergiInText" rows="3" placeholder="Sebutkan Jika ada"></textarea>
            </div>

                      </div>
                  </div>
                </div>
            </div>

                            </div>
                            <span class="form-control-feedback"></span>
                          </div>
                          
                        </div>

                        <div class="col-md-3">
                        <div class="form-group">
                        <label class="control-label" for="RrForm">RR</label>                     
                        <div class="input-group">
                            <input type="text" class="form-control" id="RrForm" aria-describedby="RrFormStatus">
                            <span class="input-group-addon">x/mnt</span>
                        </div>                        
                        </div>
                        </div>

                       <div class="col-md-3">
                          <div class="form-group">
                            <label class="control-label" for="NadiForm">Nadi</label>                     
                              <div class="input-group">
                                  <input type="text" class="form-control" id="NadiForm" aria-describedby="NadiFormStatus">
                                  <span class="input-group-addon">x/mnt</span>
                              </div>                        
                          </div>
                        </div> 

                        <div class="col-md-6">
                        <div class="form-group">
                        <label class="control-label" for="SkorForm">Skor Nyeri</label>

                        </div>
                        </div>

                          <div class="form-group">
                            <label class="control-label" for="tForm">T</label>                     
                                <input type="text" class="form-control" id="tForm" aria-describedby="tFormStatus">
                          </div>
                        </div>

                      </div>
                        
            </div>

                <div class="form-group">

                </div>

                    <label for="inputGerakLeher" class="control-label">Gerak Leher</label>

                                <label for="terbatas">Terbatas</label>

                        <label class="radio-inline p-l-0 m-0 m-r-10">

        <div class="row">

            </div>

                        <div class="form-group">

                                    <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Mengorok">Mengorok</button>
                                </div>
