<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Anestesi</title>
    <!-- <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./plugins/sidebar-nav/dist/sidebar-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/colors/megna-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/fontawesome-6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/fontawesome-6.4.2/css/v4-shims.css" rel="stylesheet">
</head>
<body>
 <div class="container">

        <h2 class="text-center m-t-30 m-b-30">
            Status Anestesi
        </h2>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">

                     <label>Asa Classification</label>

                                <label class="radio-inline">
                                    <div class="radio radio-info">
                                        <input type="radio" name="asa" id="asa1" value="1" checked>
                                        <label for="asa1">1</label>
                                    </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="asa" id="asa2" value="2">
                                    <label for="asa2">2</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="asa" id="asa3" value="3">
                                    <label for="asa3">3</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="asa" id="asa4" value="4">
                                    <label for="asa4">4</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="asa" id="asa5" value="5">
                                    <label for="asa5">5</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="asa" id="asaE" value="E">
                                    <label for="asaE">E</label>
                                </div>
                                </label>
                </div>
                
            </div>


            <div class="col-md-6">
                <div class="form-group">
                     <label>Golongan Darah</label>

                                <label class="radio-inline">
                                    <div class="radio radio-info">
                                        <input type="radio" name="golongan_darah" id="GolO" value="O" checked>
                                        <label for="GolO">O</label>
                                    </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="golongan_darah" id="GolA" value="A">
                                    <label for="GolA">A</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="golongan_darah" id="GolB" value="B">
                                    <label for="GolB">B</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="golongan_darah" id="GolAB" value="AB">
                                    <label for="GolAB">AB</label>
                                </div>
                                </label>

                                <label class="radio-inline">
                                <div class="radio radio-info">
                                    <input type="radio" name="golongan_darah" id="GolRh" value="Rh">
                                    <label for="GolRh">Rh</label>
                                </div>
                                </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <div class="form-group">
                        <label>Berat Badan</label>
                        <input type="text" class="form-control" name="bb" placeholder="Berat Badan">
                    </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="control-label">Tindakan</label>
                    <textarea class="form-control" name="tindakan" rows="3"></textarea>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="control-label">Diagnosa Prabedah</label>
                    <textarea class="form-control" name="diagnosa_pra_bedah" rows="3"></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="" class="control-label">Diagnosa Pasca Bedah</label>
                    <textarea class="form-control" name="diagnosa_pasca_bedah" rows="3"></textarea>
                </div>
            </div>

        </div>

        <div class="row">
            <h4>Evaluasi Pra Induksi</h4>
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="control-label">Makan Terakhir</label>
                        <input type="text" class="form-control" name="makan_terakhir" placeholder="Makan Terakhir">
                    </div>
                </div>            
            </div>

        </div>

        <div class="row">
            <label for="">Vital Sign</label>            
                <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                                <label class="control-label" for="TdForm">TD</label>                     
                                <div class="input-group">
                                    <input type="text" class="form-control" name="td" id="TdForm" aria-describedby="TdFormStatus">
                                    <span class="input-group-addon">mmHg</span>
                                </div>                        
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                                <label class="control-label" for="HrForm">HR</label>                     
                                <div class="input-group">
                                    <input type="text" class="form-control" id="HrForm" aria-describedby="HrFormStatus">
                                    <span class="input-group-addon">x/menit</span>
                                </div>                        
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                                <label class="control-label" for="RrForm">RR</label>                     
                                <div class="input-group">
                                    <input type="text" class="form-control" id="RrForm" aria-describedby="RrFormStatus">
                                    <span class="input-group-addon">x/menit</span>
                                </div>                        
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                                <label class="control-label" for="Spo2Form">Spo2</label>                     
                                <div class="input-group">
                                    <input type="text" class="form-control" name="spo2" id="Spo2Form" aria-describedby="Spo2FormStatus">
                                </div>                        
                        </div>
                    </div>

                </div>
        
        </div>

        <div class="row">
            <div class="form-group">
                <label for="" class="form-check-label text-center">Masalah Saat Induksi</label>
                <textarea class="form-control" name="masalah_saat_induksi" id="masalahInduksi" rows="3" placeholder="Sebutkan Jika ada"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="" class="form-check-label text-center">Perubahan Rencana Anastesi</label>
                <textarea class="form-control" name="perubahan_rencana_anastesi" id="perubahanRencana" rows="3" placeholder="Sebutkan Jika ada"></textarea>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group">
                <label for="" class="form-check-label text-center">Premedikasi</label>
                <textarea class="form-control" name="premedikasi" id="Premedikasi" rows="3" placeholder="Sebutkan Jika ada"></textarea>
            </div>
        </div>

        <div class="row">
            <label for="">Daftar Tilik Keselamatan Pasien</label>
            <div class="row">

                <div class="col-md-4">

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="identifikasiPasien">
                        <label class="custom-control-label" for="identifikasiPasien">Identifikasi Pasien</label>
                    </div>
                
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="ijinOperasi">
                        <label class="custom-control-label" for="ijinOperasi">Ijin Operasi</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="puasa">
                        <label class="custom-control-label" for="puasa">Puasa dijalankan dengan baik</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="mesinAnastesi">
                        <label class="custom-control-label" for="mesinAnastesi">Mesin Anastesi</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="suction">
                        <label class="custom-control-label" for="suction">Suction</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="obat">
                        <label class="custom-control-label" for="obat">Obat - obatan</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="antibiotik">
                        <label class="custom-control-label" for="antibiotik">Antibiotik Profilaksis</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="pulseOxymeter">
                        <label class="custom-control-label" for="pulseOxymeter">Pulse Oxymeter</label>
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="ekg">
                        <label class="custom-control-label" for="ekg">EKG</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="sabukPengaman">
                        <label class="custom-control-label" for="sabukPengaman">Sabuk Pengaman</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="stetoskop">
                        <label class="custom-control-label" for="stetoskop">Stetoskop Precordial</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="nibp">
                        <label class="custom-control-label" for="nibp">NIBP</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="termometer">
                        <label class="custom-control-label" for="termometer">Termometer</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="selimutPenghangat">
                        <label class="custom-control-label" for="selimutPenghangat">Selimut Penghangat</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="urineKateter">
                        <label class="custom-control-label" for="urineKateter">Urine Kateter</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="penghangatCairan">
                        <label class="custom-control-label" for="penghangatCairan">Penghangat Cairan</label>
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="titikTekanan">
                        <label class="custom-control-label" for="titikTekanan">Titik titik tekanan diperiksa dan diberi bantalan</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="tilik_keselamatan[]" id="mataTerlindungi">
                        <label class="custom-control-label" for="mataTerlindungi">Mata Terlindungi</label>
                    </div>

                </div>
            </div>

        </div>

        <div class="row">
            <h4>Induksi</h4>
            <hr>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="" class="control-label">Tehnik Intubasi</label>
                    <textarea class="form-control" name="intubasi" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Lokal</label>
                    <textarea class="form-control" name="lokal" rows="3"></textarea>
                </div>

            </div>

            <div class="col-md-6">

                 <div class="form-group">
                    <label for="" class="control-label">Tehnik Induksi</label>
                    <textarea class="form-control" name="induksi" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Regional</label>
                    <textarea class="form-control" name="regional" rows="3"></textarea>
                </div>               

            </div>


        </div>

         <div class="row">
            <div class="form-group">
                <label for="inputPosisi" class="control-label">
                    Posisi
                    <div>
                        <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Supine">Supine</button>
                        <button type="button" class="btn btn-sm btn-info btn-isian-riwayat" data-input="Prone">Prone</button>
                        <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Trendelenberg">Trendelenberg</button>
                        <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Lithotomy">Lithotomy</button>
                        <button type="button" class="btn btn-info btn-sm btn-isian-riwayat" data-input="Lateral">Lateral</button>
                    </div>
                </label>
                <textarea id="inputPosisi" class="form-control" rows="3" name="posisi"></textarea>
            </div>
        </div>

        <div class="row">
            <label for="">Airway</label>   

                <div class="col-md">
                    <div class="form-group">
                        <label for="" class="control-label">Laringiskopi Derajat 1-4</label>
                        <input type="text" class="form-control" name="laringiskopi">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">

                    <div class="form-group">
                        <label for="" class="control-label">LMA No.</label>
                        <input type="text" class="form-control" name="lma">
                    </div>

                     <div class="form-group">
                        <label class="control-label" for="CuffForm">Cuff</label>                     
                            <div class="input-group">
                                <input type="text" class="form-control" id="CuffForm" aria-describedby="CuffFormStatus">
                                <span class="input-group-addon">ml</span>
                            </div>                        
                        </div>


                    </div>

                    <div class="col-md-6">

                    <div class="form-group">
                        <label class="control-label" for="EttForm">ETT</label>                     
                            <div class="input-group">
                                <input type="text" class="form-control" name="ett" id="EttForm" aria-describedby="EttFormStatus">
                                <span class="input-group-addon">Oral/Nasal</span>
                            </div>                        
                     </div>

                     <div class="form-group">
                        <label class="control-label" for="NoCuffForm">No</label>                     
                            <div class="input-group">
                                <input type="text" class="form-control" id="NoCuffForm" aria-describedby="NoCuffFormStatus">
                                <span class="input-group-addon">Cuff</span>
                            </div>                        
                     </div>

                    </div>

                    <div class="col-md-6">
                          <div class="row">
                                <div class="form-group">
                                    <label class="checkbox-inline m-l-5" for="ngt">
                                    <input type="checkbox" class="custom-control-input" name="ngt[]" id="ngt" checked>NGT</label>
                            
                                    <label class="checkbox-inline" for="tampon">
                                    <input type="checkbox" class="custom-control-input" name="tampon[]" id="tampon" checked>Tampon</label>
                                </div>
                          </div>
                    </div>
                    
                </div>

        </div>

        <div class="row">
             <div class="form-group">
                    <label for="" class="control-label">Lokasi Infus / Tipe Kanula</label>
                    <textarea class="form-control" name="lokasi_infus" rows="3"></textarea>
                </div>
        </div>

        <div class="row">

            <div class="col-md">
                <div class="row">

                        <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Tempat CVC</label>
                                    <input type="text" class="form-control" name="tempat_cvc" placeholder="Tempat CVC">
                                </div>
                        </div>

                        <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Tempat Arterial / Tipe Kanula</label>
                                    <input type="text" class="form-control" name="tempat_arterial" placeholder="Tempat Arterial">
                                </div>
                        </div>

                        <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Kateter arteri Pulmonal</label>
                                    <input type="text" class="form-control" name="kateter_arteri" placeholder="Tempat Arterial">
                                </div>
                        </div>

                </div>
            </div>

        </div>

        




 
    </div>
</body>
<script src="./plugins/jquery/jquery.min.js"></script>
<script src="./js/customs.js"></script>
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./plugins/blockUI/jquery.blockUI.js"></script>
</html>
